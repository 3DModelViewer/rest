  /treeNode/createFolder:
    post:
      summary: Create a new folder node.
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          schema:
            type: object
            properties:
              parent:
                type: string
                description: The parent node id.
              name:
                type: string
                description: The name of the new folder.
          required: true
      tags:
        - treeNode
      responses:
        200:
          schema:
            $ref: '#/definitions/treeNode'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/error'
  /treeNode/createDocument:
    post:
      summary: Create a new document node.
      description: |
          Creates a new document node with associated initial documentVersion 1
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - in: formData
          name: parent
          description: the parent node id
          required: true
          type: string
        - in: formData
          name: name
          description: the document name
          required: true
          type: string
        - in: formData
          name: uploadComment
          description: the documentVersion upload comment
          required: false
          type: string
        - in: formData
          name: file
          description: document file
          required: true
          type: file
        - in: formData
          name: fileType
          description: document file mime type if known
          required: true
          type: string
        - in: formData
          name: thumbnail
          description: thumbnail file
          required: false
          type: file
        - in: formData
          name: thumbnailType
          description: thumbnail file mime type
          required: false
          type: string
      tags:
        - treeNode
        - documentVersion
      responses:
        200:
          schema:
            $ref: '#/definitions/treeNode'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/error'
  /treeNode/setName:
    post:
      summary: set the node name.
      consumes:
        - application/json
      parameters:
        - in: body
          schema:
            type: object
            properties:
              id:
                type: string
                description: The node id.
              name:
                type: string
                description: The new name for the node.
                maxLength: 100
          required: true
      tags:
        - treeNode
      responses:
        200:
          description: Operation was successful  
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/error'
  /treeNode/move:
    post:
      summary: move a set of nodes to a new parent.
      description: |
        * Parent must be of type folder
        * Can't move a root folder
        * Can't move a folder to one of its own subfolders
        * Can't perform cross project moves
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          schema:
            type: object
            properties:
              parent:
                type: string
                description: The node id.
              ids:
                type: array
                items: string
                description: The node ids to be moved.
                maxItems: 100
          required: true
      tags:
        - treeNode
      responses:
        200:
          description: Operation was successful  
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/error'
  /treeNode/get:
    post:
      summary: get a set of nodes.
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          schema:
            type: object
            properties:
              ids:
                type: array
                items: string
                description: The node ids to get.
                maxItems: 100
          required: true
      tags:
        - treeNode
      responses:
        200:
          schema:
            type: array
            items: 
              $ref: '#/definitions/treeNode' 
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/error'
  /treeNode/getChildren:
