swagger: '2.0'
info:
  title: Modelhub Platform
  description: |
    Provides full read/write functionality for user/project/treeNode/documentVersion/sheet entities.
    This document acts as a design spec only, it is not used to auto generate any code (see impl.go for actual implemenation).
  version: "1.0.0"
host: modelhub.io
schemes:
  - https
basePath: /api/v1
produces:
  - application/json
paths:
  /user/login:
    post:
      summary: Logs the user in to the modelhub platform
      consumes:
        - application/json
      parameters:
        - in: body
          schema:
            type: object
            properties:
              autodeskId:
                type: string
                description: The users unique autodesk oxygen id.
              openId:
                type: string
                description: The users autodesk account openId.
              username:
                type: string
                description: The users username.
              avatar:
                type: string
                description: The url for the users autodesk profile picture.
              fullName:
                type: string
                description: The users full name.
              email:
                type: string
                description: The users email.
          required: true
      tags:
        - user
      responses:
        200:
          description: Sets session cookie header required for all other endpoints
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/error'
  /user/getCurrent:
    post:
      summary: Gets the current user
      produces:
        - application/json
      tags:
        - user
      responses:
        200:
          schema:
            $ref: '#/definitions/currentUser'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/error'
  /user/setProperty:
    post:
      summary: Set one of the users settable properties.
      consumes:
        - application/json
      parameters:
        - in: body
          schema:
            type: object
            properties:
              property:
                type: string
                description: The name of the property to set.
                enum: ["uiLanguage", "uiTheme", "timeFormat"]
              value:
                type: string
                description: The new property value.
          required: true
      tags:
        - user
      responses:
        200:
          description: Operation was successful
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/error'
  /user/get:
      post:
        summary: Get a list of users public profile info.
        consumes:
          - application/json
        produces:
          - application/json
        parameters:
          - in: body
            schema:
              type: object
              properties:
                ids:
                  type: array
                  items:
                    type: string
                  maxItems: 100
                  description: The user ids to get.
            required: true
        tags:
          - user
        responses:
          200:
            schema:
              type: array
              items:
                $ref: '#/definitions/user'
          default:
            description: Unexpected error
            schema:
              $ref: '#/definitions/error'
  /user/search:
    post:
      summary: Get a list of users matching a given search.
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          schema:
            type: object
            properties:
              search:
                type: string
                description: The users modelhub id.
              role:
                type: string
                description: The role to filter on.
                enum: ["any", "owner", "admin", "organiser", "contributor", "observer"]
              offset:
                type: integer
                description: The offset to start extracting results from.
              limit:
                type: integer
                description: The maximum number of results to return.
              sortBy:
                type: string
                description: sort by field.
                enum: ["fullNameAsc", "fullNameDesc"]
          required: true
      tags:
        - user
      responses:
        200:
          schema:
            type: object
            properties:
              totalResults:
                type: integer
                description: The total number of results found in the query
              results:
                type: array
                description: The extracted results given the initial query/filter/offset/limit/sortBy
                items: 
                  $ref: '#/definitions/user'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/error'
  /project/create:
    post:
      summary: Create a new project.
      description: |
          Creates a new project with the additional transparent consequences a) the user creating it is automatically assigned the "owner" role within it, b) a folder treeNode is created with name "root" and has the same id as that of the project itself.
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - in: formData
          name: name
          description: the projects name
          required: true
          type: string
        - in: formData
          name: thumbnail
          description: image file for the project thumbnail
          required: false
          type: file
        - in: formData
          name: thumbnailType
          description: thumbnail file mime type
          required: false
          type: string
      tags:
        - project
      responses:
        200:
          schema:
            $ref: '#/definitions/project'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/error'
  /project/setName:
    post:
      summary: set the project name.
      consumes:
        - application/json
      parameters:
        - in: body
          schema:
            type: object
            properties:
              id:
                type: string
                description: The project id.
              name:
                type: string
                description: The new name for the project.
                maxLength: 100
          required: true
      tags:
        - project
      responses:
        200:
          description: Operation was successful  
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/error'
  /project/setThumbnail:
    post:
      summary: Set the project thumbnail.
      consumes:
        - application/x-www-form-urlencoded
      parameters:
        - in: formData
          name: id
          description: the project id
          required: true
          type: string
        - in: formData
          name: thumbnail
          description: thumbnail file for the project profile
          required: true
          type: file
        - in: formData
          name: thumbnailType
          description: thumbnail file mime type
          required: false
          type: string
      tags:
        - project
      responses:
        200:
          description: Operation was successful  
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/error'
  /project/addUsers:
    post:
      summary: Add users to the project with a specified role.
      description: |
         * Only owners and admins can call this endpoint for a project.
         * Project owners can assign any role to anyone
         * Project admins can only assign roles organiser/contributor/observer
         * There must always be atleast one owner on a project
         * Existing members will have their role changed automatically
         * New memers will receive an invite to the project with the given role
      consumes:
        - application/json
      parameters:
        - in: body
          schema:
            type: object
            properties:
              id:
                type: string
                description: The project id.
              role:
                type: string
                description: the role the users are being assigned to within the project.
                enum: ["owner", "admin", "organiser", "contributor", "observer"]
              users:
                type: array
                items: string
                description: The user ids to add.
                maxItems: 100
          required: true
      tags:
        - project
        - permission
      responses:
        200:
          description: Operation was successful  
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/error'
  /project/removeUsers:
    post:
      summary: Remove users to the project with a specified role.
      description: |
         * Only owners and admins can call this endpoint for a project.
         * Project owners can remove anyone
         * Project admins can only remove users with roles organiser/contributor/observer
         * There must always be atleast one owner on a project
      consumes:
        - application/json
      parameters:
        - in: body
          schema:
            type: object
            properties:
              id:
                type: string
                description: The project id.
              users:
                type: array
                items: string
                description: The user ids to add.
                maxItems: 100
          required: true
      tags:
        - project
        - permission
      responses:
        200:
          description: Operation was successful  
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/error'
  /project/acceptInvite:
    post:
      summary: Accept a project invite.
      consumes:
        - application/json
      parameters:
        - in: body
          schema:
            type: object
            properties:
              id:
                type: string
                description: The project id.
          required: true
      tags:
        - project
        - permission
      responses:
        200:
          description: Operation was successful  
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/error'
  /project/declineInvite:
    post:
      summary: Decline a project invite.
      consumes:
        - application/json
      parameters:
        - in: body
          schema:
            type: object
            properties:
              id:
                type: string
                description: The project id.
          required: true
      tags:
        - project
        - permission
      responses:
        200:
          description: Operation was successful  
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/error'
  /project/getMemberships:
      post:
        summary: Get a list of user ids and their roles within a given project.
        consumes:
          - application/json
        produces:
          - application/json
        parameters:
          - in: body
            schema:
              type: object
              properties:
                id:
                  type: string
                  description: The project id context.
                role:
                  type: string
                  description: The role to filter on.
                  enum: ["any", "owner", "admin", "organiser", "contributor", "observer"]
                offset:
                  type: integer
                  description: The offset to start extracting results from.
                limit:
                  type: integer
                  description: The maximum number of results to return.
                sortBy:
                  type: string
                  description: sort by field.
                  enum: ["fullNameAsc", "fullNameDesc"]
            required: true
        tags:
          - user
          - project
        responses:
          200:
            schema:
              type: object
              properties:
                totalResults:
                  type: integer
                  description: The total number of results found in the query
                results:
                  type: array
                  description: The extracted results given the initial query/filter/offset/limit/sortBy
                  items:
                    $ref: '#/definitions/membership'
          default:
