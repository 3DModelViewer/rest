      summary: Get a list of child nodes.
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          schema:
            type: object
            properties:
              id:
                type: string
                description: The node id to get children of.
              nodeType:
                type: string
                description: The nodeType to filter on.
                enum: ["any", "folder", "document", "viewerState"]
              offset:
                type: integer
                description: The offset to start extracting results from.
              limit:
                type: integer
                description: The maximum number of results to return.
              sortBy:
                type: string
                description: sort by field.
